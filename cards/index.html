<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main class="cards">
        <section class="card bu">
        <div class="icon">
            <img src="images/buba.jpg" alt="Bulbasaur">
        </div>   
            <h3>Bulbasaur</h3>
            <button>Choose it.</button>
        </section>
        <section class="card sq">
        <div class="icon">    
            <img src="images/squr.png" alt="Squirtle">
        </div>   
            <h3>Squirtle</h3>
            <button>Choose it.</button>
        </section>
        <section class="card ch">
            <div class="icon">
                <img src="images/char.png" alt="Charmander">
            </div>   
                <h3>Charmander</h3>
                <button>Choose it.</button>
        </section>
    </main>

</body>
</html>
